# Docker Compose for PMP Microservices Architecture
# This file orchestrates multiple services for the PMP application

version: '3.8'

# Common configuration for all services
x-common-env: &common-env
  NODE_ENV: development
  DATABASE_URL: postgresql://pmp_user:pmp_password@postgres:5432/pmp_database
  REDIS_URL: redis://redis:6379

services:
  # ===========================================
  # Infrastructure Services
  # ===========================================
  
  postgres:
    image: postgres:15-alpine
    container_name: pmp-postgres
    environment:
      POSTGRES_USER: pmp_user
      POSTGRES_PASSWORD: pmp_password
      POSTGRES_DB: pmp_database
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pmp_user -d pmp_database"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pmp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # API Gateway
  # ===========================================
  
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: pmp-gateway
    ports:
      - "3000:3000"
    environment:
      <<: *common-env
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
      QUESTIONS_SERVICE_URL: http://questions-service:3002
      ANALYTICS_SERVICE_URL: http://analytics-service:3003
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
    depends_on:
      auth-service:
        condition: service_healthy
      questions-service:
        condition: service_healthy
      analytics-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Auth Service
  # ===========================================
  
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: pmp-auth-service
    ports:
      - "3001:3001"
    environment:
      <<: *common-env
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-token-secret}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Questions Service
  # ===========================================
  
  questions-service:
    build:
      context: ./services/questions-service
      dockerfile: Dockerfile
    container_name: pmp-questions-service
    ports:
      - "3002:3002"
    environment:
      <<: *common-env
      PORT: 3002
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Analytics Service
  # ===========================================
  
  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: pmp-analytics-service
    ports:
      - "3003:3003"
    environment:
      <<: *common-env
      PORT: 3003
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Frontend (React Client)
  # ===========================================
  
  frontend:
    build:
      context: ./client/client
      dockerfile: Dockerfile
    container_name: pmp-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000/api
    depends_on:
      - gateway

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: pmp-microservices-network
