version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pmp_postgres
    environment:
      POSTGRES_USER: pmp_user
      POSTGRES_PASSWORD: pmp_password
      POSTGRES_DB: pmp_study_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U pmp_user -d pmp_study_db']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pmp_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
