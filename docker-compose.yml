services:
  postgres:
    image: postgres:15-alpine
    container_name: pmp_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}' ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: pmp_redis
    ports:
      - '127.0.0.1:6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.114.0
    container_name: pmp_otel_collector
    command: [--config=/etc/otel-collector-config.yaml]
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - '127.0.0.1:4317:4317' # OTLP gRPC receiver
      - '127.0.0.1:4318:4318' # OTLP HTTP receiver
      - '127.0.0.1:8888:8888' # Prometheus metrics
      - '127.0.0.1:8889:8889' # Prometheus exporter metrics
    depends_on:
      - jaeger
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  # Jaeger for trace visualization
  jaeger:
    image: jaegertracing/all-in-one:1.63
    container_name: pmp_jaeger
    ports:
      - '127.0.0.1:5775:5775/udp' # accept zipkin.thrift over compact thrift protocol
      - '127.0.0.1:6831:6831/udp' # accept zipkin.thrift over compact thrift protocol
      - '127.0.0.1:6832:6832/udp' # accept zipkin.thrift over compact thrift protocol
      - '127.0.0.1:5778:5778' # serve configs
      - '127.0.0.1:16686:16686' # serve frontend (Jaeger UI)
      - '127.0.0.1:14268:14268' # accept model.proto
      - '127.0.0.1:14250:14250' # accept model.proto
      - '127.0.0.1:9411:9411' # Zipkin compatible endpoint
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=memory
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  # Prometheus for metrics (optional, can use existing metrics setup)
  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: pmp_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - '127.0.0.1:9090:9090'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:11.4.0
    container_name: pmp_grafana
    ports:
      - '127.0.0.1:3002:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - jaeger
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile.dev
    container_name: pmp_api
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/packages/api/node_modules
      - /app/packages/web/node_modules
      - /app/packages/shared/node_modules
    environment:
      NODE_ENV: development
      PORT: 3001
      CORS_ORIGIN: http://localhost:3000,http://web:3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      LOG_LEVEL: info
      REDIS_URL: redis://redis:6379
      PAYPAL_MODE: sandbox
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      # OpenTelemetry Configuration
      OTEL_SERVICE_NAME: pmp-api
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_RESOURCE_ATTRIBUTES: service.name=pmp-api,deployment.environment=development
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    command: sh -c "npm install && npm run build -w @pmp/shared && cd packages/api && npx prisma generate && npx prisma migrate deploy && npm run db:seed && cd ../.. && npm run dev -w @pmp/api"
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ 'CMD', 'node', '-e', "fetch('http://localhost:3001/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))" ]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1024M

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile.dev
    container_name: pmp_web
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/packages/api/node_modules
      - /app/packages/web/node_modules
      - /app/packages/shared/node_modules
    environment:
      NODE_ENV: development
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      # OpenTelemetry Configuration
      NEXT_PUBLIC_OTEL_SERVICE_NAME: pmp-web
      NEXT_PUBLIC_OTEL_SERVICE_VERSION: 1.0.0
      NEXT_PUBLIC_OTEL_EXPORTER_OTLP_ENDPOINT: http://localhost:4318/v1/traces
    command: sh -c "npm install --ignore-scripts && npm run dev -w @pmp/web"
    ports:
      - '3000:3000'
    depends_on:
      api:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ 'CMD', 'node', '-e', "fetch('http://localhost:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))" ]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1024M

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
