<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- SECURITY: Content Security Policy -->
    <!-- Restricts resource loading to prevent XSS and data injection attacks -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: blob:;
      connect-src 'self';
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    " />
    
    <!-- SECURITY: Additional security headers via meta tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <meta name="description" content="Free, open-source PMP study platform for the 2026 PMP certification exam. Access 1,800+ flashcards, 1,200+ practice questions, and comprehensive study guides." />
    <meta name="keywords" content="PMP, PMP certification, study guide, flashcards, practice questions, project management, 2026 exam" />
    <meta name="author" content="PMP Study Pro" />
    <meta property="og:title" content="PMP Study Pro - Free PMP Exam Preparation" />
    <meta property="og:description" content="100% free and open-source study platform for the 2026 PMP certification exam with 1,800+ flashcards and 1,200+ practice questions." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/pmp_application/" />
    <meta property="og:image" content="/pmp_application/logo.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PMP Study Pro - Free PMP Exam Preparation" />
    <meta name="twitter:description" content="100% free and open-source study platform for the 2026 PMP certification exam." />
    <meta name="twitter:image" content="/pmp_application/logo.png" />
    <link rel="canonical" href="/pmp_application/" />
    <link rel="manifest" href="/pmp_application/manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PMP Study Pro" />
    <!-- Preload critical fonts for performance -->
    <link rel="preload" as="font" href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;400;600;700;800&family=Nunito:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" crossorigin />
    %sveltekit.head%
  </head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
