services:
  # Express API Service
  - type: web
    name: pmp-api
    runtime: node
    plan: standard
    region: oregon
    buildCommand: npm install && npm run build:shared && npm run db:generate && npm run build:api
    startCommand: cd packages/api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false  # Set manually from Neon
      - key: JWT_SECRET
        scope: secret
      - key: JWT_REFRESH_SECRET
        scope: secret
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        value: https://pmpstudypro.com,https://www.pmpstudypro.com
      - key: STRIPE_SECRET_KEY
        scope: secret
      - key: STRIPE_WEBHOOK_SECRET
        scope: secret
    healthCheckPath: /api/health
    healthCheckInterval: 10
    autoDeploy: true

  # Next.js Web Service
  - type: web
    name: pmp-web
    runtime: node
    plan: standard
    region: oregon
    buildCommand: npm install && npm run build:shared && npm run build:web
    startCommand: cd packages/web && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        value: https://pmp-api.onrender.com/api
    healthCheckPath: /
    healthCheckInterval: 10
    autoDeploy: true
