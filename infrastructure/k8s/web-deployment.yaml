apiVersion: apps/v1
kind: Deployment
metadata:
  name: pmp-web
  namespace: pmp
  labels:
    app: pmp-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pmp-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: pmp-web
    spec:
      containers:
        - name: web
          image: ECR_REGISTRY/pmp-web:IMAGE_TAG
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          livenessProbe:
            httpGet:
              path: /api/health # Next.js health check if configured
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"