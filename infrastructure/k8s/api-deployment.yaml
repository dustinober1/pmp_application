apiVersion: apps/v1
kind: Deployment
metadata:
  name: pmp-api
  namespace: pmp
  labels:
    app: pmp-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pmp-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: pmp-api
    spec:
      containers:
        - name: api
          image: ECR_REGISTRY/pmp-api:IMAGE_TAG
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pmp-secrets
                  key: DATABASE_URL
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"