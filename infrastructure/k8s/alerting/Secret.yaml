# Kubernetes Secrets for AlertManager Integration
# IMPORTANT: Do NOT commit actual secrets to git!
# Use this as a template and replace values with actual secrets

apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-secrets
  namespace: monitoring
type: Opaque
stringData:
  # PagerDuty Integration Keys
  # Get these from PagerDuty service integrations
  PAGERDUTY_SERVICE_KEY_CRITICAL: "YOUR_CRITICAL_INTEGRATION_KEY_HERE"
  PAGERDUTY_SERVICE_KEY_HIGH: "YOUR_HIGH_PRIORITY_INTEGRATION_KEY_HERE"

  # Slack Webhook URL
  # Get this from Slack app configuration
  SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"

  # SMTP Configuration (for email digests)
  SMTP_PASSWORD: "YOUR_SMTP_PASSWORD"

---
# Example environment variable reference
# In deployment, use:
# env:
#   - name: PAGERDUTY_SERVICE_KEY_CRITICAL
#     valueFrom:
#       secretKeyRef:
#         name: alertmanager-secrets
#         key: PAGERDUTY_SERVICE_KEY_CRITICAL

---
# Production Secret
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-secrets-prod
  namespace: monitoring
type: Opaque
stringData:
  # Production PagerDuty keys
  PAGERDUTY_SERVICE_KEY_CRITICAL: "PROD_CRITICAL_KEY"
  PAGERDUTY_SERVICE_KEY_HIGH: "PROD_HIGH_KEY"
  SLACK_WEBHOOK_URL: "PROD_SLACK_WEBHOOK"

---
# Staging Secret
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-secrets-staging
  namespace: monitoring
type: Opaque
stringData:
  # Staging PagerDuty keys (can use same service or different)
  PAGERDUTY_SERVICE_KEY_CRITICAL: "STAGING_CRITICAL_KEY"
  PAGERDUTY_SERVICE_KEY_HIGH: "STAGING_HIGH_KEY"
  SLACK_WEBHOOK_URL: "STAGING_SLACK_WEBHOOK"
