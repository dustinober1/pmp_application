services:
  db:
    image: postgres:15-alpine
    env_file:
      - .env.docker
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pmp_user} -d ${POSTGRES_DB:-pmp_db}"]
      interval: 5s
      timeout: 5s
      retries: 5


  redis:
    image: redis:7-alpine
    ports:
      - "16379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Development backend (uses Dockerfile.dev)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    env_file:
      - .env.docker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-pmp_user}:${POSTGRES_PASSWORD:-pmp_password}@db:5432/${POSTGRES_DB:-pmp_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET environment variable is required}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: sh -c "npx prisma db push && npm run dev"

  # Production backend (uses main Dockerfile)
  backend-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL environment variable is required}
      REDIS_URL: ${REDIS_URL:?REDIS_URL environment variable is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET environment variable is required}
      FRONTEND_URL: ${FRONTEND_URL:?FRONTEND_URL environment variable is required}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:?ALLOWED_ORIGINS environment variable is required}
      NODE_ENV: production
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - production

  prometheus:
    image: prom/prometheus:v2.51.2
    ports:
      - "19090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:11.3.0
    ports:
      - "13000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env.docker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-pmp_user}:${POSTGRES_PASSWORD:-pmp_password}@db:5432/${POSTGRES_DB:-pmp_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: test-jwt-secret-for-testing-only
      NODE_ENV: test
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "npx prisma db push && npm test"
    profiles:
      - test

  frontend-test:
    build: 
      context: ./client/client
    environment:
      CI: "true"
    volumes:
      - ./client/client:/app
      - /app/node_modules
    command: npm run test
    profiles:
      - test

volumes:
  postgres_data:
  grafana_data:
