name: CI/CD Pipeline

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

env:
  NODE_VERSION: '20'
  
jobs:
  # ========================================
  # Lint and Type Check
  # ========================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npm run build

      - name: Run ESLint (if configured)
        run: npm run lint --if-present

  # ========================================
  # Backend Tests
  # ========================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Push database schema
        run: npx prisma db push
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci-only
          NODE_ENV: test

      - name: Upload coverage reports (if available)
        uses: codecov/codecov-action@v3
        if: always()
        with:
          fail_ci_if_error: false
        continue-on-error: true

  # ========================================
  # Frontend Tests
  # ========================================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/client/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./client/client
        run: npm ci

      - name: Run frontend tests
        working-directory: ./client/client
        run: npm test -- --run
        env:
          CI: true

      - name: Build frontend
        working-directory: ./client/client
        run: npm run build

  # ========================================
  # Security Scan
  # ========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for vulnerable dependencies
        run: |
          echo "Checking for known vulnerabilities..."
          npm audit --json > audit-report.json || true
          if grep -q '"severity": "critical"' audit-report.json; then
            echo "::warning::Critical vulnerabilities found. Review audit-report.json"
          fi

  # ========================================
  # Docker Build Test
  # ========================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test-backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: pmp-app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # Notify on Failure (Optional)
  # ========================================
  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend, security]
    if: failure()
    steps:
      - name: Create failure summary
        run: |
          echo "## âŒ CI Pipeline Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "One or more jobs in the pipeline failed." >> $GITHUB_STEP_SUMMARY
          echo "Please review the failed jobs above." >> $GITHUB_STEP_SUMMARY
