name: Security - Infrastructure Scanning

on:
  push:
    branches: [main, master]
    paths:
      - 'infrastructure/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'infrastructure/**'
  schedule:
    # Run daily at 5 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  tfsec:
    name: Terraform Security Scan (tfsec)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure/terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: infrastructure/terraform
          format: json
          output: tfsec-report.json
          soft_fail: false

      - name: Convert tfsec to SARIF
        run: |
          # Convert tfsec JSON to SARIF format for GitHub Security
          jq '{
            version: "2.1.0",
            $schema: "https://json.schemastore.org/sarif-2.1.0.json",
            runs: [{
              tool: { driver: { name: "tfsec", version: "latest" } },
              results: [.results[]? | {
                ruleId: .rule_id,
                message: { text: .description },
                locations: [{
                  physicalLocation: {
                    artifactLocation: { uri: .location.filename },
                    region: { startLine: .location.start_line }
                  }
                }],
                severity: (.severity | ascii_downcase)
              }]
            }]
          }' tfsec-report.json > tfsec-report.sarif || echo "{}" > tfsec-report.sarif

      - name: Upload tfsec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: infrastructure/terraform/tfsec-report.sarif
          category: tfsec

      - name: Upload tfsec report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tfsec-report
          path: infrastructure/terraform/tfsec-report.json
          retention-days: 30

  checkov:
    name: Terraform Security Scan (Checkov)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infrastructure/terraform
          framework: terraform
          output: json
          soft_fail: false
          output_file_path: checkov-report.json

      - name: Upload Checkov results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-report.sarif
          category: checkov

      - name: Upload Checkov report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkov-report
          path: checkov-report.json
          retention-days: 30

  aws-config:
    name: AWS Configuration Check
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run AWS Security Hub checks
        run: |
          # Install AWS CLI if not present
          aws --version || apt-get update && apt-get install -y awscli

          # Get Security Hub findings
          aws securityhub get-findings --filters '{
            "SeverityProduct": [{"gte": 70}],
            "WorkflowStatus": [{"value": "NEW"}]
          }' --output json > aws-security-hub-findings.json || echo "{}" > aws-security-hub-findings.json

      - name: Upload AWS Security Hub report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: aws-security-hub-report
          path: aws-security-hub-findings.json
          retention-days: 30

  infrastructure-summary:
    name: Infrastructure Security Summary
    runs-on: ubuntu-latest
    needs: [tfsec, checkov]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate infrastructure summary
        run: |
          echo "# ðŸ—ï¸ Infrastructure Security Summary" > $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… tfsec: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Checkov: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… AWS Config: Completed" >> $GITHUB_STEP_SUMMARY
